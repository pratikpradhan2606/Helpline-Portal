{% extends 'Base.html' %}
{% block title %}Emergency{% endblock title %}

{% block content %}

{% for num in no %}
<div class="container col-lg-8 p-4">
<div class="card">
  <div class="card-header">
   Details of {{num.title}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{num.title}}</h5>
    <p class="card-text">Mobile Number : {{num.mobileno}}</p>
    <hr>
         Description : {{num.desc}}<hr>
    <a href="#" class="btn btn-primary disabled">Copy Number</a>
  </div>
</div>
</div>
{% endfor %}
{% endblock content %}
